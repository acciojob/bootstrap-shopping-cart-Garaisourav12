<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Shopping Cart</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-bottom: 20px;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }
    .summary button {
      background-color: #3b99e0;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
    <h1 class="block-heading">Shopping Cart</h1>
    <div class="row">
      <div class="col-lg-8">
        <div class="product">
          <div class="row">
            <div class="col-md-6">
              <img src="image1.jpg" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
              <img src="image2.jpg" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
              <img src="image3.jpg" class="img-fluid" alt="Product Image">
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="summary">
          <h4>Summary</h4>
          <p>Total price: $100</p>
          <p>Shipping: Free</p>
          <hr>
          <p><strong>Total: $100</strong></p>
          <button class="btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
